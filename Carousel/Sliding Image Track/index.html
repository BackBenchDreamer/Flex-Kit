<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Track Example</title>

        <!-- Link to the external CSS file -->
        <link rel="stylesheet" href="styles.css" />

        <!-- You can include Font Awesome for icons (if needed) -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
            <img
                class="image"
                src="/Assets/Images/cat_1.jpg"
                draggable="false"
            />
            <img
                class="image"
                src="/Assets/Images/cat_2.jpg"
                draggable="false"
            />
            <img
                class="image"
                src="/Assets/Images/cat_3.jpg"
                draggable="false"
            />
            <img
                class="image"
                src="/Assets/Images/cat_4.jpg"
                draggable="false"
            />
            <img
                class="image"
                src="/Assets/Images/cat_5.jpg"
                draggable="false"
            />
            <img
                class="image"
                src="/Assets/Images/cat_6.jpg"
                draggable="false"
            />
            <img
                class="image"
                src="/Assets/Images/cat_7.jpg"
                draggable="false"
            />
            <img
                class="image"
                src="/Assets/Images/cat_8.jpg"
                draggable="false"
            />
        </div>

        <a
            id="source-link"
            class="meta-link"
            href="https://camillemormal.com"
            target="_blank"
        >
            <i class="fa-solid fa-link"></i>
            <span>Source</span>
        </a>

        <!-- Link to the external JavaScript file -->
        <script src="script.js"></script>
    </body>
</html>
